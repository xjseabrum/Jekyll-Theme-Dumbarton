# =======================================#
# -----------BUILD SETTINGS--------------#
#========================================#
theme: 
markdown: kramdown

kramdown:
  syntax_highlighter: rouge

plugins:
  - jekyll-feed
  - jekyll-scholar
  - jekyll-environment-variables
sass:
  sass_dir: _sass
  style: compressed


# Add in folders from which the site htmls will 
# read from.
collections:
  news:
    output: true
  advising:
    output: true
  resources:
    output: true
  teaching:
    output: true
  resources:
    output: true
  students:
    output: true
  

include:
  - _posts

exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# =======================================#
# -----JEKYLL SCHOLAR SETTINGS-----------#
#========================================#

## Preferred style = acl_natbib, if not there, then natbib
scholar:
  last_name: Dumbarton
  style: apa
  locale: en
  sort_by: year,month
  order: descending, descending
  source: /_bibliography/
  bibliography: citations-scholar.bib
  bibliography_template: bib
  replace_strings: true
  join_strings: true
  details_dir: bibliography
  details_layout: bibtex.html
  details_link: 
  query: "@*"

